<script>
/*Make a function that looks through an array (first argument) and returns an
array of all objects that have equivalent property values (second argument).
*/
function where(collection, source) {
  var arr = [];

  for(var keys in collection){

    for(var names in collection[keys]) {
      if(collection[keys][names] != null){
        if(source[names] !== undefined){
          if(collection[keys][names] === source[names]){
            arr.push(collection[keys]);
          }
        }
      }
    }
  }

  return arr;
}

console.log(where([{ first: 'Romeo', last: 'Montague' }, { first: 'Mercutio', last: null },
{ first: 'Tybalt', last: 'Capulet' }, { first: 'Paul', last: 'Capulet'}], { last: 'Capulet' }));

</script>
